<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electric Bell</title>

    <link rel="stylesheet" type="text/css" href="styles/semantic-ui/semantic.min.css">
    <link rel="stylesheet" href="styles/style.css" />

    <script src="scripts/jquery-3.1.1.min.js"></script>
    <script src="scripts/semantic-ui/semantic.min.js"></script>
</head>

<body>
    <div class="ui dimmer">
        <div class="ui text loader">Loading ....</div>
        <script>
            $('.dimmer').dimmer({ closable: false }).dimmer('show');
        </script>
    </div>

    <div id="settingPanel" class="ui right sidebar inverted vertical menu">

        <div>
            <input id="chkShowInternal" type="checkbox">
            <label for="chkShowInternal">Show Internal</label>
        </div>

        <div>
            <input id="chkBellJar" type="checkbox" checked>
            <label for="chkBellJar">Show Bell Jar</label>
        </div>

        <div>
            <input id="chkShowCurrentFlow" type="checkbox">
            <label for="chkShowCurrentFlow">Show current flow</label>
        </div>

        <div>
            <input id="ckMakeMoreRealistic" type="checkbox">
            <label for="ckMakeMoreRealistic">Make more realistic</label>
        </div>
    </div>


    <div class="pusher">

        <div id="topToolbar">
            <div class="flexSpaceTaker"></div>
            <div class="mini ui buttons">
                <button id="btnRealTime" class="mini ui inverted secondary button ">ပုံမှန်</button>
                <div class="or"></div>
                <button id="btnSlowMotion" class="mini ui inverted secondary button active">အနှေး</button>
            </div>
        </div>

        <div id="leftToolbar">
            <div id="leftToolbar-row1">
                <!-- <button id="btnFullScreen" class="mini ui icon grey basic button">
                    <i class="window maximize outline icon" size='large'></i>
                </button> -->
                <button id="btnInfo" class="mini ui icon grey basic button">
                    <i class="info icon" size='large'></i>
                </button>

                <button id="btnSwitchVacuumPump" class="mini ui compact grey basic button">လေစုပ်စက်ဖွင့်</button>
            </div>
        </div>


        <div id="sideToolbar">
            <button id="btnPlay" class="small ui circular icon grey button">
                <i id="btnPlayIcon" class="play icon"></i>
            </button>
            <button id="btnStop" class="tiny ui circular icon grey  disabled button">
                <i class="stop icon" size='large'></i>
            </button>

            <button id="btnHome" class="tiny ui icon grey basic  button">
                <i class="home icon" size='large'></i>
            </button>
            <button id="btnSetting" class="tiny ui icon grey basic  button">
                <i class="setting icon" size='large'></i>
            </button>
        </div>

        <div id="view-3d"></div>
    </div>

    <div class="ui basic modal">
        <i class="close icon"></i>

        <div class="header">Eelectric Bell in a Bell Jar</div>
        <div class="content">
            <p class="paragraph">အခြေခံ ကျောင်းသား/သူ များအတွက် သင်ထောက်ကူအဖြစ် ရည်ရွယ်ပါသည်။</p>

            <p>Developed by <i>V2</i> Group</p>
            <p>Contact <b>myothantkyaw787@gmail.com</b></p>
        </div>
    </div>

    <script src="app_bundle_3d.js"></script>
    <script src="scripts/ui.js"></script>

</body>

</html>
